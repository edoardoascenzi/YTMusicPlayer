{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Music Player</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  </head>
  <body>
    <!-- Sidebar remains unchanged -->
    <div class="wrapper">
      <div class="welcome">
        <b>Welcome, {{user.username}}</b>
      </div>
      <div class="link-container">
        <a href="/" class="link"> Home </a>
        <a href="/logout" , class="link"> Logout </a>
      </div>
      <br />
    {% comment %} </div>
    <div class="wrapper"> {% endcomment %}
      <div class="music-player">
        <!-- Music Player Interface -->
          <br />
          <div class="song-info">
            <b class="video-title">{{title}}</b> <br>
            <b class="channel-title">{{channelTitle}}</b>
          </div>
          <div class="album-cover-container">
            <img class="album-cover" src="{{thumbnail}}" alt="Thumbnail" />
          </div>
          <div class="player-controls">
            <button id="prev" class="control-btn" style="transform: rotate(-120deg)">&#8634;</button>
            <button id="play-pause" class="control-btn play-btn">
              &#9658;
            </button>
            <button id="next" class="control-btn" style="transform: rotate(120deg)">&#8635;</button>
          </div>
          <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
          <div class="time-stamps">
            <span id="current-time">0:00:00</span>
            <span id="total-duration">{{duration_text}}</span>
          </div>
        </div>

        <audio id="audio-player" src="{{audio_url}}"></audio>
      </div>
    </div>

    <!-- Main content area where we will add the music player -->

    <script>
      const audioPlayer = document.getElementById("audio-player");
      const playPauseBtn = document.getElementById("play-pause");
      const progressBar = document.getElementById("progress-bar");
      const progress = document.getElementById("progress");
      const currentTimeElement = document.getElementById("current-time");
      const totalDurationElement = document.getElementById("total-duration");

      playPauseBtn.addEventListener("click", () => {
        if (audioPlayer.paused) {
          audioPlayer.play();
          playPauseBtn.innerHTML = "&#10074;&#10074;"; // Change to pause icon
        } else {
          audioPlayer.pause();
          playPauseBtn.innerHTML = "&#9658;"; // Change to play icon
        }
      });

      audioPlayer.addEventListener("timeupdate", () => {
        const progressPercentage =
          (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progress.style.width = `${progressPercentage}%`;

        // Update current time text
        const currentHours = Math.floor(audioPlayer.currentTime / (60*60))
        const currentMinutes = Math.floor( audioPlayer.currentTime/60 - currentHours*60 )
        const currentSeconds = Math.floor(audioPlayer.currentTime - currentMinutes * 60 - currentHours*60*60);
        currentTimeElement.textContent = `${currentHours}:${currentMinutes.toString().padStart(2, "0")}:${currentSeconds.toString().padStart(2, "0")}`;
      });

      progressBar.addEventListener("click", (e) => {
        const progressBarWidth = progressBar.clientWidth;
        const clickX = e.offsetX;
        const duration = audioPlayer.duration;

        audioPlayer.currentTime = (clickX / progressBarWidth) * duration;
      });

      // Move forward 10 seconds
      document.getElementById("next").addEventListener("click", () => {
        audioPlayer.currentTime = Math.min(
          audioPlayer.duration,
          audioPlayer.currentTime + 10
        );
      });

      // Move back 10 seconds
      document.getElementById("prev").addEventListener("click", () => {
        audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
      });
    </script>
  </body>
</html>
